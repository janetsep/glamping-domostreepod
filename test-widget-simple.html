<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Widget Testimonios</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Simple - Widget de Testimonios</h1>
        <div id="status" class="status loading">‚è≥ Iniciando test...</div>
        
        <h2>Widget ID: 58776635-7259-470b-9077-f838d052ebab</h2>
        
        <!-- Widget Container -->
        <div class="elfsight-app-58776635-7259-470b-9077-f838d052ebab" data-elfsight-app-lazy></div>
        
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
            <h3>Informaci√≥n de Debug:</h3>
            <div id="debug-info">Cargando informaci√≥n...</div>
        </div>
    </div>

    <!-- Elfsight Script -->
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    
    <script>
        let checkCount = 0;
        const maxChecks = 30; // 15 segundos
        
        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function updateDebug(info) {
            document.getElementById('debug-info').innerHTML = info;
        }
        
        function checkWidget() {
            checkCount++;
            const widget = document.querySelector('.elfsight-app-58776635-7259-470b-9077-f838d052ebab');
            
            const info = `
                <strong>Intento:</strong> ${checkCount}/${maxChecks}<br>
                <strong>Widget encontrado:</strong> ${widget ? '‚úÖ S√≠' : '‚ùå No'}<br>
                <strong>Contenido HTML:</strong> ${widget ? widget.innerHTML.length + ' caracteres' : 'N/A'}<br>
                <strong>Elementos hijos:</strong> ${widget ? widget.children.length : 'N/A'}<br>
                <strong>Altura:</strong> ${widget ? widget.offsetHeight + 'px' : 'N/A'}<br>
                <strong>Elfsight disponible:</strong> ${window.elfsight ? '‚úÖ S√≠' : '‚ùå No'}<br>
                <strong>Funci√≥n initialize:</strong> ${window.elfsight?.initialize ? '‚úÖ S√≠' : '‚ùå No'}
            `;
            updateDebug(info);
            
            if (widget && (widget.innerHTML.length > 50 || widget.children.length > 0 || widget.offsetHeight > 50)) {
                updateStatus('‚úÖ ¬°Widget cargado correctamente!', 'success');
                console.log('‚úÖ Widget loaded successfully!', widget);
                return true;
            }
            
            if (checkCount >= maxChecks) {
                updateStatus('‚ùå Widget no pudo cargar despu√©s de 15 segundos', 'error');
                return false;
            }
            
            updateStatus(`‚è≥ Esperando widget... (${checkCount}/${maxChecks})`, 'loading');
            setTimeout(checkWidget, 500);
        }
        
        function initElfsight() {
            if (window.elfsight && typeof window.elfsight.initialize === 'function') {
                console.log('üîß Initializing Elfsight...');
                try {
                    window.elfsight.initialize();
                    console.log('üîß Elfsight initialized');
                    setTimeout(checkWidget, 1000);
                } catch (error) {
                    console.error('üîß Error initializing Elfsight:', error);
                }
            } else {
                console.log('üîß Elfsight not ready, waiting...');
                setTimeout(initElfsight, 500);
            }
        }
        
        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß Starting Elfsight test...');
            initElfsight();
        });
    </script>
</body>
</html>
