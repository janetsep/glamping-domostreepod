    <!-- Elfsight Platform Script - EXACTO como en test funcional -->
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <script>
      // Force Elfsight initialization for React compatibility
      let elfsightInitAttempts = 0;
      const maxElfsightAttempts = 50; // 25 seconds
      
      function forceElfsightInit() {
        elfsightInitAttempts++;
        
        if (window.elfsight && typeof window.elfsight.initialize === 'function') {
          console.log('üîß ELFSIGHT: ‚úÖ Inicializando en React...');
          try {
            window.elfsight.initialize();
            console.log('üîß ELFSIGHT: ‚úÖ Inicializado correctamente');
            
            // Re-initialize every 3 seconds for React compatibility
            setInterval(() => {
              if (window.elfsight && typeof window.elfsight.initialize === 'function') {
                window.elfsight.initialize();
              }
            }, 3000);
            
          } catch (error) {
            console.log('üîß ELFSIGHT: ‚ùå Error al inicializar:', error.message);
          }
        } else if (elfsightInitAttempts < maxElfsightAttempts) {
          console.log(`üîß ELFSIGHT: ‚è≥ Intento ${elfsightInitAttempts}/${maxElfsightAttempts} - Reintentando...`);
          setTimeout(forceElfsightInit, 500);
        } else {
          console.log('üîß ELFSIGHT: ‚ùå No se pudo inicializar despu√©s de 25 segundos');
        }
      }
      
      // Start initialization attempts
      document.addEventListener('DOMContentLoaded', () => {
        console.log('üîß ELFSIGHT: üöÄ Iniciando forzado de widgets en React');
        forceElfsightInit();
      });
      
      // Also try when window loads
      window.addEventListener('load', () => {
        setTimeout(forceElfsightInit, 1000);
      });
    </script>
